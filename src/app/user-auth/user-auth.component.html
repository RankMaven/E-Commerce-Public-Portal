<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">{{ isLogin ? 'Login' : 'Sign Up' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div *ngIf="!isLogin" class="mb-3">
              <label for="authName" class="form-label">Name</label>
              <input type="text" class="form-control" id="authName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="authEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="authEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="authPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="authPassword" placeholder="Enter your password">
            </div>
            <div *ngIf="isLogin" class="mb-3">
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
            <div *ngIf="!isLogin" class="text-center mt-3">
              <p>or</p>
              <button type="button" class="btn btn-outline-secondary w-100">Sign Up with Google</button>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <p>{{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }} 
            <a href="#" class="text-decoration-none" (click)="toggleAuthMode()">
              {{ isLogin ? 'Sign Up' : 'Login' }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
